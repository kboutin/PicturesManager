// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    //maven { url '// Use jcenter for resolving your dependencies.' }
    //maven { url '// You can declare any Maven/Ivy/file repository here.' }
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'org.apache.logging.log4j:log4j-api:2.10.0'
    compile 'org.apache.logging.log4j:log4j-core:2.10.0'

    // Apache Common Libs.
    compile 'commons-codec:commons-codec:1.11'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-net:commons-net:3.6'

    // MetadataExtractor
    compile 'com.drewnoakes:metadata-extractor:2.6.2'

    // Jackson JSON
    //compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'

    // Lombok
    compile 'org.projectlombok:lombok:1.16.20'

    // Ignite
    //compile 'org.apache.ignite:ignite-core:2.3.0'
    //compile 'org.apache.ignite:ignite-indexing:2.3.0'
    //compile 'org.apache.ignite:ignite-log4j:2.3.0'

    // Use JUnit test framework
    //testCompile 'junit:junit:4.12'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.2'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.2'
}

// Define the main class for the application
mainClassName = 'com.kboutin.core.PicturesManager'

